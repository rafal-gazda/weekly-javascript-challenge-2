<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Przeliczanie jednostek</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="header__headline">Kalkulator jednostek:</h1>
		</div>
		<main class="main">
			<h2 class="main__headline">Jednostki</h2>
			<label class="main__label" for="">Wejście</label>
			<select class="main__select">
				<option value="milimetr">milimetr</option>
				<option value="centymetr">centymetr</option>
				<option value="decymetr">decymetr</option>
				<option value="cal">cal</option>
				<option value="stopa">stopa</option>
				<option value="metr">metr</option>
				<option value="jard">jard</option>
				<option value="kilometr">kilometr</option>
			</select>
			<label class="main__label" for="">Wyjście</label>
			<select class="main__select">
				<option value="milimetr">milimetr</option>
				<option value="centymetr">centymetr</option>
				<option value="decymetr">decymetr</option>
				<option value="cal">cal</option>
				<option value="stopa">stopa</option>
				<option value="metr">metr</option>
				<option value="jard">jard</option>
				<option value="kilometr">kilometr</option>
			</select>
			<h2 class="main__headline">Wartości</h2>
			<label for="" class="main__label">Wejście:</label>
			<input type="text" class="main__input">
			<p class="main__error"></p>
			<h2 class="main__headline">Wynik</h2>
			<label for="" class="main__label">Wyjście:</label>
			<input type="text" class="main__input">
		</main>
	</div>
	<script src="index.js"></script>
</body>
</html>
